<div class="filter-component">
    <mat-form-field class="input-dropdown">
        <mat-label>Time</mat-label>
        <mat-select [(ngModel)]="selectedTime" (ngModelChange)="onTimeChange($event)">
            <input class="select-input" placeholder="Filter by Time" (keyup)="onKey($event.target.value)">
            <span class="noresult" *ngIf="timeArray.length === 0">No Search Found</span>
            <mat-option *ngFor="let time of timeArray" [value]="time">{{time}}</mat-option>
        </mat-select>
    </mat-form-field>


    <div *ngIf="optionCustomDate">
      <mat-form-field class="input-dropdown">
        <mat-label>From</mat-label>
        <input matInput [matDatepicker]="startDate" [formControl]="serializedDate">
        <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
        <mat-datepicker #startDate></mat-datepicker>
      </mat-form-field>

    <mat-form-field class="input-dropdown">
      <mat-label>To</mat-label>
      <input matInput [matDatepicker]="endDate" [formControl]="serializedDate">
      <mat-datepicker-toggle matSuffix [for]="endDate"></mat-datepicker-toggle>
        <mat-datepicker #endDate></mat-datepicker>
    </mat-form-field>
  </div>


    <mat-form-field class="input-dropdown">
      <mat-label>Location</mat-label>
      <mat-select [(ngModel)]="selectedLocations" (ngModelChange)="onLocationChange($event)" multiple>
          <input class="select-input" placeholder="Filter by Location" (keyup)="onKey($event.target.value)">
          <span class="noresult" *ngIf="locationArray.length === 0">No Search Found</span>
          <mat-option *ngFor="let location of locationArray" [value]="location">{{location}}</mat-option>
      </mat-select>
  </mat-form-field>

  <mat-form-field class="input-dropdown">
    <mat-label>Topics</mat-label>
    <mat-select [(ngModel)]="selectedTopics" (ngModelChange)="onTopicChange($event)" multiple>
        <input class="select-input" placeholder="Filter by Topic" (keyup)="onKey($event.target.value)">
        <span class="noresult" *ngIf="topicArray.length === 0">No Search Found</span>
        <mat-option *ngFor="let topic of topicArray" [value]="topic">{{topic}}</mat-option>
    </mat-select>
</mat-form-field>

  <div class="allButtons">
    <button class="apply" (click)="applyFilter()">Apply</button>
    <button class="clear" (click)="clearAll()">Clear</button>
  </div>
</div>
